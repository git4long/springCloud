<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="http://files.cnblogs.com/rubylouvre/bootstrap.css"/> 
        <script src="http://files.cnblogs.com/rubylouvre/jquery1.83.js" > </script>
        <script src="http://files.cnblogs.com/rubylouvre/bootstrap-transition.js"></script>
        <script src="http://files.cnblogs.com/rubylouvre/bootstrap-modal.js"></script>
 
       
    </head>
    <body>
        <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div class="modal-body">
				 <form class="bs-docs-example form-horizontal">
					<div class="control-group">
					  <label for="inputEmail" class="control-label">用户名</label>
					  <div class="controls">
						<input type="text" placeholder="邮件地址" id="inputEmail">
					  </div>
					</div>
					<div class="control-group">
					  <label for="inputPassword" class="control-label">用户密码</label>
					  <div class="controls">
						<input type="password" placeholder="密码" id="inputPassword">
					  </div>
					</div>
					<div class="control-group">
						<label for="inputSelect" class="control-label">请选择</label>
						<div class="controls">
							<select>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
					</div>
					
				 </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </body>
</html>
